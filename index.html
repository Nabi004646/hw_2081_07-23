<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Showcase | Audio & Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #2c3e50);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 1rem;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    header h1 {
      font-size: 2.3rem;
      color: #00e0ff;
      text-shadow: 0 0 15px #00e0ff;
    }

    header p {
      font-size: 1rem;
      color: #ccc;
      margin-top: 0.5rem;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin: 2rem 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
      padding: 2rem;
      transition: 0.4s;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0, 224, 255, 0.6);
    }

    h2 {
      text-align: center;
      color: #00e0ff;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00e0ff;
    }

    p {
      text-align: center;
      color: #ddd;
      font-size: 0.95rem;
    }

    audio, video {
      display: block;
      width: 100%;
      border-radius: 15px;
      outline: none;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      background: #00e0ff;
      border: none;
      color: #000;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
      width: 100%;
    }

    .btn:hover {
      background: #00b5cc;
      color: #fff;
    }

    .icon {
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üéµ Media Showcase üé¨</h1>
    <p>A beautiful example of embedding audio and video in a modern website.</p>
  </header>

  <div class="container">

    <!-- Audio Section -->
    <div class="card">
      <h2>üéß Audio Example</h2>
      <p>Let's listen a beautiful music üé∂</p>
      <audio id="myAudio" controls>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
      </audio>
      <button class="btn" id="audioBtn">
        <span class="icon">‚ñ∂</span> Play Audio
      </button>
    </div>

    <!-- Video Section -->
    <div class="card">
      <h2>üé• Video Example</h2>
      <p>Watch this embedded video üìπ Thank You.</p>
      <video id="myVideo" controls poster="thumbnail.jpg">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button class="btn" id="videoBtn">
        <span class="icon">‚ñ∂</span> Play Video
      </button>
    </div>

  </div>

  <footer>
    &copy; 2025 Media Showcase by Nabin Kunwar | Built with HTML, CSS & JS
  </footer>

  <script>
    const audio = document.getElementById('myAudio');
    const audioBtn = document.getElementById('audioBtn');
    const video = document.getElementById('myVideo');
    const videoBtn = document.getElementById('videoBtn');

    // Audio Button Control
    audioBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });

    audio.addEventListener('play', () => {
      audioBtn.innerHTML = '<span class="icon">‚è∏</span> Pause Audio';
    });

    audio.addEventListener('pause', () => {
      audioBtn.innerHTML = '<span class="icon">‚ñ∂</span> Play Audio';
    });

    // Video Button Control
    videoBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });

    video.addEventListener('play', () => {
      videoBtn.innerHTML = '<span class="icon">‚è∏</span> Pause Video';
    });

    video.addEventListener('pause', () => {
      videoBtn.innerHTML = '<span class="icon">‚ñ∂</span> Play Video';
    });

    // Pause one when the other starts
    audio.addEventListener('play', () => {
      video.pause();
    });

    video.addEventListener('play', () => {
      audio.pause();
    });
  </script>

</body>
</html>
